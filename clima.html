<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima Actual</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    #clima { font-size: 1.5rem; margin-top: 20px; }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="index.html">Calculadora</a></li>
    <li><a href="clima.html">Clima</a></li>
  </ul>
</nav>

<style>
  nav {
    background-color: #222;
    padding: 10px;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  nav ul li a:hover {
    text-decoration: underline;
  }
</style>

  
  <h1>üå§Ô∏è Clima en Lima, Per√∫</h1>
  <div id="clima">Cargando clima...</div>

  <script>
    // Coordenadas de Lima
    const lat = -12.0464;
    const lon = -77.0428;

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const temp = data.current_weather.temperature;
        const viento = data.current_weather.windspeed;
        document.getElementById("clima").innerText = `Temperatura: ${temp}¬∞C\nViento: ${viento} km/h`;
      })
      .catch(error => {
        document.getElementById("clima").innerText = "Error al obtener datos.";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
